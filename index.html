<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generate</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="pw-container">
      <div class="pw-header">
        <div class="pw" id="pw">
          <span id="pw">1872%23=*0123</span>
          <button id="coppy">Copy</button>
        </div>
      </div>
      <div class="pw-boddy">
        <div class="form-control">
          <label for="len">Password Length</label>
          <input id="len" type="number" min="2" max="30" value="15" />
        </div>
        <div class="form-control">
          <label for="upper">Contain Uppercase Letters</label>
          <input id="upper" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="lower">Contain Lowercase Letters</label>
          <input id="lower" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="number">Contain Number</label>
          <input id="number" type="checkbox" checked />
        </div>
        <div class="form-control">
          <label for="symbol">Contain Symbol</label>
          <input id="symbol" type="checkbox" checked />
        </div>
        <button class="generate" id="generate">Generate Password</button>
      </div>
    </div>
  </body>
</html>
